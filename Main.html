    <form class="shopChoice" id="shopChoice" hidden>
        <center><h1>Подбор магазина</h1></center>
        <ul>
            <li>
                <label for="specialization">Товары:</label>
                <select id="specialization" name="specialization">
                    <option disabled selected hidden>Выберите тип</option>
                    <optgroup label="Комплектующие">
                        <option value="для стационарных ПК">для стационарных ПК</option>
                        <option value="для ноутбуков">для ноутбуков</option>
                        <option value="для телефонов/планшетов">для телефонов/планшетов</option>
                    </optgroup>
                    <option value="Периферия">Периферия</option>
                    <option value="Аксессуары">Аксессуары</option>
                </select>
            </li>
            <li>
                <label for="discount">Скидки:</label>
                <label id="discountValue">50%</label>
                <input type="range" id="discount" name="discount" min="0" max="100" oninput="discountValue.innerText = this.value + '%'">
            </li>
            <li>
                <label for="review">Отзывы:</label>
                <label id="reviewValue">500</label>
                <input type="range" id="review" name="review" min="0" max="1000" oninput="reviewValue.innerText = this.value">
            </li>
            <li>
                <label>Город из профиля: </label>
                <input type="radio" id="isSameCityYes" value="yes" name="isSameCity" checked>
                <label for="isSameCityYes" >Да</label>
                <input type="radio" id="isSameCityNo" value="no" name="isSameCity">
                <label for="isSameCityNo">Нет</label>
            </li>
            <li>
                <div class="d-flex align-items-center">
                    <button type="button" id="button1" onclick="chooseShop()">Подобрать</button>
                    <div class="ml-2 d-flex align-items-center" id="spinner-container1">
                        <div class="spinner-grow spinner-grow-sm d-none" id="spinner1" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </div>
                </div>

<!--                <button type="button" id="button1" onclick="chooseShop()">Подобрать</button>-->
            </li>
        </ul>
    </form>
    <form action="" id="form" hidden>
        <center><h1>Профиль</h1></center>
        <div class="group">
            <input type="text" id="firstname" placeholder="Имя" pattern="[A-Za-zА-Яа-яЁё\s]+$">
        </div>
        <div class="group">
            <input type="text" id="lastname" placeholder="Фамилия" pattern="[A-Za-zА-Яа-яЁё\s]+$">
        </div>
        <div class="group">
            <input type="text" id="patronymic" placeholder="Отчество" pattern="[A-Za-zА-Яа-яЁё\s]+$">
        </div>
        <div class="group">
            <input type="text" id="city" placeholder="Город">
        </div>
        <div class="group">
            <input type="tel" inputmode="numeric" pattern="[\d]{4} [\d]{4} [\d]{4} [\d]{4}" id="creditCardNumber" name="creditCardNumber" placeholder="Номер кредитной карты">
        </div>
        <div class="group">
            <input type="tel" inputmode="numeric" pattern="[\d]{3} [\d]{2} [\d]{3} [\d]{1} [\d]{4} [\d]{7}" id="accountNumber" name="accountNumber" placeholder="Номер счёта">
        </div>
        <div class="group">
            <div class="d-flex align-items-center">
                <button type="button" id="button" onclick="pickUpFormsButton()">Сохранить</button>
                <div class="ml-2 d-flex align-items-center" id="spinner-container">
                    <div class="spinner-grow spinner-grow-sm d-none" id="spinner" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <form class="error" action="" id="error" hidden>
        <center><label id="errorText"></label></center>
        <center><button type="button" onclick="finishError()">OK</button></center>
    </form>
